name: react app

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
    - uses: actions/checkout@v3

    - name: setup nodejs
      uses: actions/setup-node@v2
      with:
        node-version: '18.16.0'

    - name: Install Dependences
      run: npm install

    - name: Build react app
      run: npm run build

    - name: docker image build
      run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/reactapp:3.0 .

    - name: docker login
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: dockerhub push    
      run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/reactapp:3.0 
